<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sort.css">
    <title>Document</title>
</head>

<body>
    <div id="viz">

    </div>
    <div id="panel">
        <span>
            <button id="toggleNum">SHOW NUMBERS ON BARS</button>
        </span>
        <span>
            <button id="rev">REVERSE ARRAY</button>
        </span>
        <span>
            <label for="sizeArray" id="sizeArray"> Size of Array (recommended:50)</label>
            <input type="text" id="sz_array">
            <button id="res">
                MAKE ARRAY
            </button>
            <button id="cls">
                CLEAR BARS
            </button>
        </span>
        <span>
            <label for="speed" id="speedValue">SELECT SPEED (between 0 and 20):</label>
            <input type="text" id="speed">
        </span>


        <span>
            <button id="ins">
                START SORTING
            </button>
        </span>
    </div>
    <div id="description">

    </div>

    <script src="sort.js"></script>
</body>

</html>
